{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3 p-2" >
            <div class="card p-3" style="width: 18rem;">
                <img class="card-img-top" src="{{i.ima.url}}" alt="Card image cap" height="250px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a href="movies/{{i.id}}/" class="btn btn-primary">More Info</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row p-3">
        <a class="btn btn-warning" href="{% url 'movies_app:add_movie'%}">Add More Movies</a>
    </div>
</div>
